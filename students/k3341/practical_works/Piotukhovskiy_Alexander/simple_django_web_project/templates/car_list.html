<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автомобили</title>
</head>
<body>
<h2>Автомобили</h2>
{% if cars %}
    <ul>
        {% for car in cars %}
            <li><a href="/cars/{{ car.id }}/">{{ car }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>Нет доступных автомобилей.</p>
{% endif %}
<hr>
<a href="/cars/create/">Add</a>
</body>
</html>

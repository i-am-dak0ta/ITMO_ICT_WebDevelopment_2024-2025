<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <title>Owner list</title>
</head>
<body>
<h2>Владельцы автомобилей</h2>
{% if owners %}
    <ul>
        {% for owner in owners %}
            <li><a href="/owners/{{ owner.id }}/">{{ owner }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>Нет доступных владельцев.</p>
{% endif %}
<hr>
<a href="/owners/create/">Add</a>
</body>
</html>

<div class="container">
  <h1>Авторизация</h1>
  <form #loginForm="ngForm" (ngSubmit)="login()" novalidate>
    <div class="form-group">
      <label for="username">Имя пользователя</label>
      <input
        id="username"
        class="form-control"
        [(ngModel)]="credentials.username"
        name="username"
        required
        #username="ngModel"
      />
      <div *ngIf="username.invalid && username.touched" class="text-danger">
        Имя пользователя обязательно
      </div>
    </div>
    <div class="form-group">
      <label for="password">Пароль</label>
      <input
        id="password"
        type="password"
        class="form-control"
        [(ngModel)]="credentials.password"
        name="password"
        required
        #password="ngModel"
      />
      <div *ngIf="password.invalid && password.touched" class="text-danger">
        Пароль обязателен
      </div>
    </div>

    <!-- Кнопка отправки -->
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="loginForm.invalid || isSubmitting"
    >
      <span *ngIf="isSubmitting">Вход...</span>
      <span *ngIf="!isSubmitting">Войти</span>
    </button>
  </form>

  <!-- Сообщение об ошибке -->
  <div *ngIf="errorMessage" class="text-danger mt-3">
    {{ errorMessage }}
  </div>

  <div class="mt-3">
    <p>
      Нет аккаунта?
      <button class="btn btn-link" (click)="goToRegister()">Зарегистрироваться!</button>
    </p>
  </div>
</div>

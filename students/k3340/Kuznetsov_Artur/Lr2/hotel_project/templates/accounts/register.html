{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1>Регистрация</h1>
        <form method="post" class="mb-3">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
        <p>Уже зарегистрированы? <a href="{% url 'login' %}">Войти</a></p>
    </div>
{% endblock %}
